<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="refresh" content="86400">

  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="icomoon/style.css">
  <link rel="stylesheet" href="main.css">

  <title>Expecting</title>
</head>
<body>
  <settings>
    <section id="head">
      <span>Customize</span>
      <span id="closeSettings" class="icon-arrow-left2"></span>
    </section>

    <section id="main">
      <div>
        <label for="inputDate">
          <span id="inputDisplay" class="mobile-only"></span>
        </label>
        <input type="date" id="inputDate">
        <span class="date-label">Conception date</span>
        <span class="date-desc">or first day of your last period</span>
      </div>

      <hr>

      <div>
        <label for="targetDate">
          <span id="targetDisplay" class="mobile-only"></span>
        </label>
        <input type="date" id="targetDate">
        <span class="date-label">Target date</span>
        <span class="date-desc">default is today</span>
      </div>
    </section>
  </settings>

  <page>
    <section id="head">
      <span id="openSettings" class="icon-calendar"></span>
    </section>

    <section id="main">
      <div id="output">
        <span id="outputType">WEEK</span>
        <span id="outputMain"></span>
        <span id="outputSub"></span>
      </div>
    </section>

    <section id="footer">
      <div id="progress">
        <span id="dueDateLabel">due date is</span>
        <span id="dueDate"></span>
        <div id="progressBg"></div>
        <div id="progressFg"></div>
      </div>
    </section>
  </page>

  <script src="main.js"></script>
</body>
</html>
